<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <form class="border p-3">
        <div class="row">
          <div class="mb-3 col-md-6">
            <div class="mb-3">
              <label for="mnv" class="form-label">ma nhan vien</label>
              <input
                type="text"
                class="form-control"
                id="mnv"
                placeholder="ma nhan vien"
              />
            </div>
            <div class="mb-3">
              <label for="luachon" class="form-label">cau lac bo</label>
              <select class="form-select" id="luachon">
                <option>ha noi</option>
                <option>da nang</option>
                <option>ho chi minh</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="thuong" class="form-label">thuong</label>
              <input
                type="text"
                class="form-control"
                id="thuong"
                placeholder="ma nhan vien"
              />
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <div class="mb-3">
              <label for="1" class="form-label">ho va ten</label>
              <input
                type="text"
                class="form-control"
                id="1"
                placeholder="ho va ten"
              />
            </div>
            <div class="mb-3">
              <label for="luong" class="form-label">luong</label>
              <input
                type="text"
                class="form-control"
                id="luong"
                placeholder="luong"
              />
            </div>
            <div class="mb-3">
              <label for="phucap" class="form-label">phu cap</label>
              <input
                type="text"
                class="form-control"
                id="phucap"
                placeholder="phu cap"
              />
            </div>
          </div>
        </div>
        <div class="ghichu mb-3">
          <label for="comment">ghi chu:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
