<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab 2</title>
    <!-- Load Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Button to Open Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        them nhan vien
      </button>

      <!-- Modal -->
      <div
        class="modal fade modal-lg modal-xl"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">them nhan vien</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container mt-3">
                <form class="border p-3">
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <div class="mb-3">
                        <label for="mnv" class="form-label">ma nhan vien</label>
                        <input
                          type="text"
                          class="form-control"
                          id="mnv"
                          placeholder="ma nhan vien"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="luachon" class="form-label"
                          >cau lac bo</label
                        >
                        <select class="form-select" id="luachon">
                          <option>ha noi</option>
                          <option>da nang</option>
                          <option>ho chi minh</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="thuong" class="form-label">thuong</label>
                        <input
                          type="text"
                          class="form-control"
                          id="thuong"
                          placeholder="ma nhan vien"
                        />
                      </div>
                    </div>
                    <div class="mb-3 col-md-6">
                      <div class="mb-3">
                        <label for="1" class="form-label">ho va ten</label>
                        <input
                          type="text"
                          class="form-control"
                          id="1"
                          placeholder="ho va ten"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="luong" class="form-label">luong</label>
                        <input
                          type="text"
                          class="form-control"
                          id="luong"
                          placeholder="luong"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="phucap" class="form-label">phu cap</label>
                        <input
                          type="text"
                          class="form-control"
                          id="phucap"
                          placeholder="phu cap"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="ghichu mb-3">
                    <label for="comment">ghi chu:</label>
                    <textarea
                      class="form-control"
                      rows="5"
                      id="comment"
                      name="text"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
